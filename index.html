<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Github-app</title>
  </head>
  <body>
    <div class="header">
      <img class="slika" src="logo.png" alt="" />
      <div class="glavni-za">
        <input
          class="sreach"
          id="sreach"
          type="text"
          placeholder="Search username..."
        />
        <button id="btn" type="button" class="btn">Search</button>
      </div>
      <ul>
        <li>Pulls</li>
        <li>Issues</li>
        <li>Marketplace</li>
        <li>Explore</li>
      </ul>
    </div>
    <div class="custom-modal">
      <button id="closeModal">X</button>
      <div id="modalFollowers"></div>
    </div>
    <div class="container">
      <div class="about"></div>
      <div class="naslov">
        <h1 class="h1-res">Repositories</h1>
        <div class="repositories"></div>
      </div>
    </div>
  </body>
</html>
